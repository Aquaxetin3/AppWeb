<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-conten ">
  <div padding-top text-center *ngIf="username" class="fondo-cuenta" >
    <img src="http://www.gravatar.com/avatar?d=mm&s=140" alt="avatar">
    <span class="email-center"><h2>{{username}}</h2>
</span>
    <ion-list inset >
      <button ion-item class="centrar fondo-button-cuenta"(click)="changePassword()">Change Password</button>
      <button ion-item class="centrar fondo-button-cuenta"(click)="logout()">Logout</button>
    </ion-list>
  </div>
</ion-content>
